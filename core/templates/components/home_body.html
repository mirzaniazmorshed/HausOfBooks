<div class="container">
    <div class="row">
        <!-- Sidebar for Categories -->
        <div class="col-md-2 bg-light">
            <div class="sticky-top mt-5">
                <h5 class="mb-3">Categories</h5>
                <ul class="list-unstyled">
                    {% for category in categories %}
                        <li class="mb-2">
                            <a href="{% url 'category_books' category.slug %}" class="badge bg-primary text-decoration-none">{{ category }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        <!-- Main Content for Books -->
        <div class="col-md-10">
            <div class="row mt-4">
                {% for book in books %}
                    <div class="col-lg-3 col-md-4 col-sm-6 mt-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header p-0">
                                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}" style="max-height: 300px; width: 100%; object-fit: contain; padding: 10px;">
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title text-truncate" title="{{ book.title }}">{{ book.title }}</h6>
                                <p class="card-text text-muted small">{{ book.description|truncatewords:10 }}</p>
                                <strong class="mt-auto">Price: ${{ book.price }}</strong>
                            </div>
                            <div class="card-footer bg-transparent text-center">
                                <a href="{% url 'book_details' book.id %}" class="btn btn-sm btn-primary">Book Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
